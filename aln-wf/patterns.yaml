# SRX Level Files
srxMerge:
  bam: ../output/aln-wf/samples/{srx}/{srx}.bam
  bai: ../output/aln-wf/samples/{srx}/{srx}.bam.bai
  feature_counts:
    counts: ../output/aln-wf/samples/{srx}/{srx}.bam.counts
    jcounts: ../output/aln-wf/samples/{srx}/{srx}.bam.counts.jcounts
    summary: ../output/aln-wf/samples/{srx}/{srx}.bam.counts.summary
  feature_counts_intergenic:
    counts: ../output/aln-wf/samples/{srx}/{srx}.bam.intergenic.counts
    jcounts: ../output/aln-wf/samples/{srx}/{srx}.bam.intergenic.counts.jcounts
    summary: ../output/aln-wf/samples/{srx}/{srx}.bam.intergenic.counts.summary
  samtools_stats: ../output/aln-wf/samples/{srx}/{srx}.bam.samtools.stats
  samtools_idxstats: ../output/aln-wf/samples/{srx}/{srx}.bam.samtools.idxstats
  bamtools_stats: ../output/aln-wf/samples/{srx}/{srx}.bam.bamtools.stats
  bamCoverage: ../output/aln-wf/samples/{srx}/{srx}.{strand}.bedgraph
  bamCoverageFlyBase: ../output/aln-wf/samples/{srx}/{srx}.flybase.{strand}.bedgraph
  bigWig: ../output/aln-wf/samples/{srx}/{srx}.{strand}.bw
  bigWigFlyBase: ../output/aln-wf/samples/{srx}/{srx}.flybase.{strand}.bw

